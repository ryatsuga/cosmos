{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="features-boxed">
	<div class="container">
            <div class="intro">
                <h2 class="text-center" style="font-size: 30px;">Cadastrar Fornecedor</h2>
            <p class="text-center">Você ainda não cadastrou seu fornecedor no Cosmos, complete os dados abaixo para cadastra-lo:</p>
            </div>
            <form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy }}					
			</fieldset>
			<div class="form-group" align="center">
				<button class="btn btn-primary" type='submit'>Cadastrar</button>
			</div>
			<br>
		</form>
</div>
</div>


{% endblock content %}
